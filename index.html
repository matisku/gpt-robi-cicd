<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja Prosta Strona</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Witaj na mojej stronie!</h1>
    <p>To jest prosta strona HTML, którą możesz wdrożyć na AWS S3.</p>
    <button onclick="changeMessage()">Kliknij mnie</button>
    <p id="message"></p>
    
    <script>
        function changeMessage() {
            document.getElementById("message").innerText = "Dziękuję za kliknięcie!";
        }
    </script>
</body>
</html>
